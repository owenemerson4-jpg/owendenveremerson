<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive File Folder Background</title>
  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* --- FULL PAGE FOLDER BACKGROUND --- */
    body {
      background-color: #f5e0a1; /* manila tone */
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .folder {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #f5e0a1 0%, #f2d58b 100%);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      box-shadow: inset 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* The “paper” layer – now a small visible strip near the top */
    .paper {
      position: absolute;
      top: 7%;
      left: 0;
      width: 100%;
      height: 8%; /* much smaller! */
      background: #fffaf0;
      border-radius: 0.5rem 0.5rem 0 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    /* Tabs bar */
    .tabs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 1%;
      padding-left: 2%;
    }

    .tab {
      flex: 0 0 18%;
      height: 100%;
      background: linear-gradient(to bottom, #f7e9b8, #f2d58b);
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #4a3b0a;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .tab:hover {
      background: linear-gradient(to bottom, #faebb9, #efd16b);
      transform: translateY(-3px);
    }

    /* Staggered tab effect */
    .tab:nth-child(1) { margin-top: 1%; }
    .tab:nth-child(2) { margin-top: 3%; }
    .tab:nth-child(3) { margin-top: 5%; }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tab {
        flex: 0 0 25%;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .tab {
        flex: 0 0 30%;
        font-size: 0.8rem;
      }
      .tabs { height: 10%; }
      .paper { top: 9%; height: 6%; }
    }
  </style>
</head>
<body>
  <div class="folder">
    <div class="tabs">
      <div class="tab">Tab One</div>
      <div class="tab">Tab Two</div>
      <div class="tab">Tab Three</div>
    </div>
    <div class="paper"></div>
  </div>
</body>
</html>
