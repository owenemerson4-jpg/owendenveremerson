<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Folder Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Fullscreen responsive background */
    .folder-background {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('my_assets/folder1.png') no-repeat center center;
      background-size: cover; /* fills screen, crops as needed */
      background-position: center top;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Container for the tab buttons */
    .tabs {
      position: absolute;
      top: 5%;
      right: 10%;
      display: flex;
      gap: 1.2rem;
      z-index: 5;
    }

    .tab {
      padding: 0.6rem 1.2rem;
      border-radius: 6px 6px 0 0;
      text-align: center;
      font-weight: bold;
      color: white;
      background-color: #999;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, opacity 0.2s ease;
      cursor: pointer;
      opacity: 0.95;
    }

    .tab:hover {
      transform: translateY(-3px);
      opacity: 1;
    }

    .tab.red { background-color: #f76c6c; }
    .tab.blue { background-color: #4da6ff; }
    .tab.yellow { background-color: #f9d976; color: #333; }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      .tabs {
        top: 6%;
        right: 8%;
        gap: 1rem;
      }
      .tab {
        padding: 0.5rem 1rem;
      }
    }

    @media (max-width: 600px) {
      .tabs {
        top: 8%;
        right: 5%;
        gap: 0.7rem;
      }
      .tab {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>
  <div class="folder-background">
    <div class="tabs">
      <div class="tab red">Tab 1</div>
      <div class="tab blue">Tab 2</div>
      <div class="tab yellow">Tab 3</div>
    </div>
  </div>
</body>
</html>
