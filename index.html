<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Folder — Device 6 Aesthetic</title>
<style>
  /* ---------- reset ---------- */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;overflow:hidden;font-family:Inter,system-ui,Arial,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}

  /* ---------- tokens ---------- */
  :root{
    --sky-top:#bcd6e0;      /* pale blueprint blue */
    --sky-bottom:#eaf1f4;   /* soft cream blue */
    --signal:rgba(40,40,40,0.22); /* charcoal signal line */
    --grain:url('my_homepage/textures/paper-grain.png');

    --folder-back:#e6dac0;  /* muted manila back */
    --folder-front:#e3d6a0; /* aged manila front */
    --paper:#f9f7f2;

    --tab-manila:#e2d49c;
    --tab-green:#b7c7a4;
    --tab-pink:#dcb6b6;

    --line:rgba(32,32,32,0.16);   /* charcoal-ish line */
    --line-soft:rgba(32,32,32,0.10);
    --shadow:rgba(0,0,0,0.06);
    --accent:#8a2f2a; /* warm muted red for subtle highlights */
  }

  /* ---------- SKY (animated, 30s loop) ---------- */
  body{
    background: linear-gradient(to bottom, var(--sky-top) 0%, var(--sky-bottom) 100%);
    position:relative;
  }
  /* global grain */
  body::after{
    content:""; position:fixed; inset:0; pointer-events:none;
    background-image: var(--grain);
    background-repeat:repeat;
    opacity:0.06;
    mix-blend-mode:overlay;
    z-index:0;
  }

  .sky{
    position:absolute; left:0; right:0; top:0; height:18%; z-index:1; overflow:hidden; pointer-events:none;
  }
  .sky .vignette{ position:absolute; inset:0; background:linear-gradient(to bottom, rgba(255,255,255,0.18), rgba(255,255,255,0)); }

  /* signal lines: slightly wavy charcoal paths sliding horizontally on 30s loops */
  .signals{ position:absolute; inset:0; }
  .signals svg{ width:100%; height:100%; display:block; }
  .signals path{ fill:none; stroke:var(--signal); stroke-width:1.2; stroke-linecap:round; }

  .signals .group-a{ animation:slideLtoR 30s linear infinite; }
  .signals .group-b{ animation:slideRtoL 30s linear infinite; opacity:0.85; }
  @keyframes slideLtoR{ from{transform:translateX(-10%)} to{transform:translateX(10%)} }
  @keyframes slideRtoL{ from{transform:translateX(10%)} to{transform:translateX(-10%)} }

  /* small soft clouds */
  .cloud{
    position:absolute; background:#fff; border-radius:50%; opacity:0.78; filter:blur(0.6px);
    box-shadow: 26px 6px 0 0 #fff, 54px 12px 0 0 #fff, 16px 18px 0 0 #fff;
  }
  .c1{ width:110px; height:50px; top:6%; left:7%; animation:cloud1 30s linear infinite; }
  .c2{ width:86px; height:38px; top:3%; right:10%; opacity:0.66; animation:cloud2 36s linear infinite; animation-delay:-8s; }
  .c3{ width:126px; height:54px; top:11%; left:42%; opacity:0.6; animation:cloud3 42s linear infinite; animation-delay:-12s; }
  @keyframes cloud1{ from{transform:translateX(-6%)} to{transform:translateX(6%)} }
  @keyframes cloud2{ from{transform:translateX(8%)} to{transform:translateX(-8%)} }
  @keyframes cloud3{ from{transform:translateX(-5%)} to{transform:translateX(5%)} }

  /* ---------- LAYERS (z-order preserved) ---------- */
  /* 1: sky (done) */
  .folder-back{ /* z:2 */
    position:absolute; left:0; bottom:0; width:100%; height:86%;
    background:var(--folder-back);
    border-top-left-radius:14px; border-top-right-radius:14px;
    box-shadow: 0 10px 24px var(--shadow), inset 0 1px 0 rgba(255,255,255,0.12);
    background-image: var(--grain);
    background-size:600px 600px;
    background-blend-mode:overlay;
    z-index:2;
  }

  .tabs{ /* z:3 */
    position:absolute; left:0; width:100%; top:6%; height:12%; padding-left:3%;
    display:flex; gap:1.2%; align-items:flex-end; pointer-events:none; z-index:3;
  }
  .tab{
    pointer-events:auto; flex:0 0 18%; height:92%;
    display:flex; align-items:center; justify-content:center;
    border-top-left-radius:8px; border-top-right-radius:8px; cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.05);
    border-bottom:1px solid var(--line);
    background-image: var(--grain); background-size:300px 300px; background-position:center; background-repeat:repeat;
    transition: transform .14s ease, filter .12s ease;
    padding:0 6px;
  }
  .tab button{
    all:unset; display:block; width:100%; height:100%; text-align:center;
    font-weight:800; letter-spacing:.06em; text-transform:uppercase;
    line-height:1; color:#2b2b2b; font-size:1.28rem; /* bigger, fills more */
  }
  .tab.manila{ background-color:var(--tab-manila); }
  .tab.green{  background-color:var(--tab-green);  }
  .tab.pink{   background-color:var(--tab-pink);   }
  .tab:active{ transform:translateY(1px) }

  .tab:nth-child(1){ margin-top:6%; z-index:5; }
  .tab:nth-child(2){ margin-top:10%; z-index:4; }
  .tab:nth-child(3){ margin-top:14%; z-index:3; }

  .paper{ /* z:4 */
    position:absolute; left:0; width:100%; top:15.5%; height:4.6%;
    background:var(--paper);
    border-radius:6px 6px 0 0;
    box-shadow: 0 3px 6px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.6);
    border-top:1px solid rgba(0,0,0,0.02);
    border-bottom:1px solid var(--line);
    pointer-events:none; z-index:4;
  }

  .folder-front{ /* z:5 */
    position:absolute; left:0; bottom:0; width:100%; top:19%;
    background:var(--folder-front);
    border-top-left-radius:14px; border-top-right-radius:14px;
    box-shadow: 0 -6px 20px rgba(0,0,0,0.06), inset 0 -8px 14px rgba(0,0,0,0.03);
    overflow:hidden; z-index:5;
    background-image: var(--grain); background-size:700px 700px; background-blend-mode:overlay;
  }
  .folder-front::before{ /* soft crease */
    content:""; position:absolute; left:0; right:0; top:-8px; height:8px;
    background:linear-gradient(to bottom, rgba(0,0,0,0.06), rgba(0,0,0,0));
    pointer-events:none;
  }

  /* ---------- ORNAMENTS & GLYPHS (above folder-front, below card stack) ---------- */
  .frame-lines{ /* inner frame */
    position:absolute; inset:11% 5% 10% 5%; border:1px solid var(--line-soft);
    border-radius:10px; z-index:6; pointer-events:none;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.35);
  }
  .corner-tick{
    position:absolute; width:18px; height:18px; z-index:6; pointer-events:none; opacity:.45;
    background:
      linear-gradient(#0000,#0000) padding-box,
      conic-gradient(from 45deg, rgba(0,0,0,0.25) 0 25%, transparent 0 100%) border-box;
    border:1px solid var(--line);
    border-radius:4px;
  }
  .corner-tick.tl{ left:calc(5% - 9px); top:calc(11% - 9px); }
  .corner-tick.tr{ right:calc(5% - 9px); top:calc(11% - 9px); transform:scaleX(-1); }
  .corner-tick.bl{ left:calc(5% - 9px); bottom:calc(10% - 9px); transform:scaleY(-1); }
  .corner-tick.br{ right:calc(5% - 9px); bottom:calc(10% - 9px); transform:scale(-1); }

  .edge-line{ /* decorative horizontal */
    position:absolute; left:5%; right:5%; top:8%;
    height:1px; background:linear-gradient(90deg, var(--line), rgba(0,0,0,0.02));
    z-index:6; pointer-events:none; animation:edgePulse 12s ease-in-out infinite;
  }
  @keyframes edgePulse{ 0%{opacity:.7} 50%{opacity:.95} 100%{opacity:.7} }

  /* glyph layer */
  .glyphs{
    position:absolute; left:4%; right:4%; top:20%; bottom:12%;
    z-index:6; pointer-events:none;
  }
  .glyph{
    position:absolute; font-weight:800; color:rgba(30,30,30,0.22);
    letter-spacing:.08em; mix-blend-mode:multiply; will-change:transform,opacity; user-select:none;
    text-transform:uppercase;
  }
  /* make them actually visible (but still quiet) */
  .glyph strong{ color:rgba(30,30,30,0.28); font-weight:900; }

  /* positions (kept away from center so you have room for text) */
  .g1{ left:7%;  top:24%; font-size:28px; animation:drift1 28s linear infinite; }
  .g2{ left:20%; top:12%; font-size:14px; transform:rotate(6deg); animation:drift2 32s linear infinite; }
  .g3{ right:18%; top:18%; font-size:18px; animation:drift3 30s linear infinite; }
  .g4{ left:10%; bottom:22%; font-size:16px; transform:rotate(-4deg); animation:drift4 36s linear infinite; }
  .g5{ right:10%; bottom:28%; font-size:22px; transform:rotate(-8deg); animation:drift5 34s linear infinite; }

  /* multi-directional slow drift */
  @keyframes drift1{ 0%{transform:translate(0,0)} 50%{transform:translate(7px,-5px)} 100%{transform:translate(0,0)} }
  @keyframes drift2{ 0%{transform:translate(0,0) rotate(6deg)} 50%{transform:translate(-5px,6px) rotate(7deg)} 100%{transform:translate(0,0) rotate(6deg)} }
  @keyframes drift3{ 0%{transform:translate(0,0)} 50%{transform:translate(-7px,3px)} 100%{transform:translate(0,0)} }
  @keyframes drift4{ 0%{transform:translate(0,0) rotate(-4deg)} 50%{transform:translate(5px,6px) rotate(-3deg)} 100%{transform:translate(0,0) rotate(-4deg)} }
  @keyframes drift5{ 0%{transform:translate(0,0) rotate(-8deg)} 50%{transform:translate(-4px,-6px) rotate(-7deg)} 100%{transform:translate(0,0) rotate(-8deg)} }

  /* small labels / diagram hints */
  .label{
    position:absolute; z-index:6; pointer-events:none;
    font-size:10px; letter-spacing:.12em; color:rgba(20,20,20,0.5); text-transform:uppercase;
  }
  .label.top-left{ left:7%; top:9.5%; }
  .label.bottom-right{ right:7%; bottom:9.5%; }

  /* ---------- CARD STACK (unchanged; z:7 so it sits above glyphs) ---------- */
  .card-stack{
    position:absolute; right:4%; top:12%; width:28%; max-width:300px; aspect-ratio:3/4;
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    perspective:1000px; z-index:7;
    transition: transform .36s ease, box-shadow .36s ease;
  }
  .card-stack:hover{ transform:translateY(-6px); box-shadow:0 18px 36px rgba(0,0,0,0.08); }
  .card-stack:hover .card:nth-child(1){ filter:drop-shadow(0 0 10px rgba(138,47,42,0.06)) brightness(1.02); }

  .card{
    position:absolute; width:100%; height:100%; border-radius:8px; overflow:hidden;
    box-shadow:0 6px 18px rgba(0,0,0,0.06); background:#fff;
    display:flex; align-items:center; justify-content:center; backface-visibility:hidden;
    transition: transform .6s ease, opacity .6s ease, filter .28s ease;
  }
  .card img,.card video{ width:100%; height:100%; object-fit:cover; display:block; border-radius:8px; }

  .card-stack .card:nth-child(1){ transform:translateY(0) scale(1);    z-index:3; }
  .card-stack .card:nth-child(2){ transform:translateY(6px) scale(.96); z-index:2; }
  .card-stack .card:nth-child(3){ transform:translateY(12px) scale(.92); z-index:1; }

  /* ---------- Responsiveness (original positions preserved) ---------- */
  @media (max-width:900px){
    .tabs{ top:7%; height:13% } .tab{ flex:0 0 24% }
    .tab:nth-child(1){ margin-top:7% } .tab:nth-child(2){ margin-top:11% } .tab:nth-child(3){ margin-top:15% }
    .paper{ top:17%; height:4.5% } .folder-front{ top:21% }
    .card-stack{ width:36%; max-width:220px; top:14%; }
  }
  @media (max-width:480px){
    .tabs{ top:8%; height:14%; padding-left:4% } .tab{ flex:0 0 30% } .tab button{ font-size:1.05rem }
    .tab:nth-child(1){ margin-top:8% } .tab:nth-child(2){ margin-top:12% } .tab:nth-child(3){ margin-top:16% }
    .paper{ top:19%; height:4% } .folder-front{ top:23% }
    .card-stack{ width:50%; max-width:180px; top:16%; right:2%; }
  }
</style>
</head>
<body>
  <!-- SKY -->
  <div class="sky" aria-hidden="true">
    <div class="vignette"></div>

    <div class="signals" aria-hidden="true">
      <svg viewBox="0 0 1600 200" preserveAspectRatio="none">
        <g class="group-a" transform="translate(0,0)">
          <path d="M-50 110 C 150 60 350 160 550 120 C 750 80 950 140 1150 110 C 1350 80 1550 140 1750 110" />
        </g>
        <g class="group-b" transform="translate(0,46)">
          <path d="M-120 70 C 80 100 280 50 480 90 C 680 130 880 80 1080 110 C 1280 140 1480 80 1680 110" />
        </g>
        <g class="group-a" transform="translate(0,96)">
          <path d="M-200 130 C 0 110 200 150 400 130 C 600 110 800 150 1000 130 C 1200 110 1400 150 1600 130" />
        </g>
      </svg>
    </div>

    <div class="cloud c1" aria-hidden="true"></div>
    <div class="cloud c2" aria-hidden="true"></div>
    <div class="cloud c3" aria-hidden="true"></div>
  </div>

  <!-- BACK OF FOLDER -->
  <div class="folder-back" aria-hidden="true"></div>

  <!-- TABS -->
  <div class="tabs" role="presentation">
    <div class="tab manila"><button type="button">Tab One</button></div>
    <div class="tab green"><button type="button">Tab Two</button></div>
    <div class="tab pink"><button type="button">Tab Three</button></div>
  </div>

  <!-- PAPER SLIVER -->
  <div class="paper" aria-hidden="true"></div>

  <!-- FRONT FOLDER -->
  <div class="folder-front" aria-hidden="true">
    <!-- ornaments ABOVE folder-front, BELOW card stack -->
    <div class="frame-lines" aria-hidden="true"></div>
    <div class="corner-tick tl" aria-hidden="true"></div>
    <div class="corner-tick tr" aria-hidden="true"></div>
    <div class="corner-tick bl" aria-hidden="true"></div>
    <div class="corner-tick br" aria-hidden="true"></div>
    <div class="edge-line" aria-hidden="true"></div>

    <div class="glyphs" aria-hidden="true">
      <!-- swap these for any characters you like; these are now visible and subtly animated -->
      <div class="glyph g1"><strong>Σ</strong> — <span>SECT. 6</span></div>
      <div class="glyph g2">⟶ INDEX</div>
      <div class="glyph g3">6 • NODE</div>
      <div class="glyph g4">◊ <strong>MARK</strong></div>
      <div class="glyph g5"># A.3</div>
    </div>

    <!-- CARD STACK (unchanged behavior) -->
    <div class="card-stack">
      <div class="card"><img src="my_homepage/img1.png" alt="Card 1"></div>
      <div class="card"><video src="my_homepage/HeartSpinWebsite.mp4" muted autoplay loop playsinline></video></div>
      <div class="card"><img src="my_homepage/img2.png" alt="Card 2"></div>
      <div class="card"><img src="my_homepage/img3.png" alt="Card 3"></div>
    </div>
  </div>

<script>
/* Card stack cycling (4s) — unchanged */
const stack = document.querySelector('.card-stack');
const intervalTime = 4000;

function cycleCards() {
  const cards = stack.querySelectorAll('.card');
  if (cards.length <= 1) return;

  const top = cards[0];
  const second = cards[1];

  // animate the top card out
  top.style.transform = 'translateX(120%) rotate(10deg)';
  top.style.opacity = '0';

  // promote the second card
  second.style.transform = 'translateY(0) scale(1)';
  second.style.zIndex = 3;

  // re-layer the rest
  for (let i = 2; i < cards.length; i++) {
    const y = 6 * (i - 1);
    const sc = 1 - 0.04 * (i - 1);
    cards[i].style.transform = `translateY(${y}px) scale(${sc})`;
    cards[i].style.zIndex = 3 - i;
  }

  // move old top to back
  setTimeout(() => {
    top.style.transition = 'none';
    const n = cards.length;
    top.style.transform = `translateY(${6*(n-1)}px) scale(${1-0.04*(n-1)})`;
    top.style.opacity = '1';
    top.style.zIndex = 1;
    stack.appendChild(top);
    void top.offsetWidth;
    top.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
  }, 600);
}

setInterval(cycleCards, intervalTime);
</script>
</body>
