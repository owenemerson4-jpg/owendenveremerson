<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owen Denver Emerson â€” Portfolio</title>
  <meta name="description" content="Artistic Website of Owen Emerson." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #EDDFD8;
      --ink: #7D4D39;
      --muted: #0066ff;
      --link: #0a66c2;
      --pad: clamp(14px, 2.5vw, 24px);
      --max: 980px;
      --grid-gap: clamp(8px, 1.6vw, 16px);
      --font-head: "Source Serif 4", serif;
      --font-body: "Source Serif 4", serif;
      --header-bg: #000;
      --footer-text: var(--ink);
    }

    /* Dark mode theme (activated by JS toggle) */
    .dark-theme {
      --bg: #2B2A28;
      --ink: #EDDFD8;
      --muted: #B8A89E;
      --link: #4A90E2;
      --header-bg: #3B3735;
      --footer-text: #CFC7C2;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      font: 16px/1.55 var(--font-body);
      color: var(--ink);
      background: var(--bg);
      transition: background 0.4s, color 0.4s;
    }

    main {
      flex: 1;
      max-width: var(--max);
      margin: 0 auto;
      padding: var(--pad);
    }

    footer {
      max-width: var(--max);
      margin: 0 auto;
      padding: var(--pad);
      color: var(--footer-text);
      font-family: var(--font-body);
      transition: color 0.4s;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-head);
      font-weight: 900;
      letter-spacing: .03em;
      margin: 0 0 .5rem;
    }

    a {
      color: var(--ink);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-bottom-color 0.3s;
    }

    a:hover {
      border-bottom-color: currentColor;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      border-bottom: 0.5px solid #eee;
      transition: background 0.4s;
    }

    .nav {
      max-width: var(--max);
      margin: 0 auto;
      padding: calc(var(--pad)*.8) var(--pad);
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .brand {
      font-family: var(--font-head);
      font-weight: 900;
      letter-spacing: .06em;
      color: var(--ink);
      transition: color 0.4s;
    }

    .spacer {
      flex: 1;
    }

    /* Icon styles */
    .icon-btn {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .icon-btn img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .icon-btn:hover img {
      content: url('my_assets/spiderlayer.png'); /* your hover-state image */
      transform: scale(1.1);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .icon-btn img {
        width: 24px;
        height: 24px;
      }
      .nav {
        gap: 16px;
      }
    }

    section {
      padding: calc(var(--pad)*1.25) 0;
    }

    h1 {
      font-size: clamp(22px, 3.2vw, 30px);
    }

    h2 {
      font-size: clamp(18px, 2.4vw, 22px);
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: var(--grid-gap);
    }

    .card {
      background: #fff;
      border: 1px solid #e8e6e2;
      border-radius: 12px;
      overflow: hidden;
    }

    .thumb {
      aspect-ratio: 4/3;
      width: 100%;
      object-fit: cover;
      background: #eae7e2;
    }

    .meta {
      padding: .7rem .8rem;
      font-size: .9rem;
      color: var(--muted);
    }

    .nav a {
      font-family: var(--font-head);
      font-weight: 900;
      letter-spacing: .06em;
      color: var(--ink);
      transition: color 0.4s;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="icon-btn" id="themeToggle">
        <img src="my_assets/39aPre.png" alt="Theme toggle icon">
      </div>
      <div class="brand">OWEN DENVER EMERSON</div>
      <div class="spacer"></div>
      <a href="about.html">ABOUT</a>
      <a href="media.html">WORK</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main>
    <section>
      <!-- Your main content -->
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Owen Emerson. All Rights Reserved.
  </footer>

  <script>
    // update footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // toggle color theme
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });
  </script>
</body>
</html>
