<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Folder Background — responsive tabs</title>
<style>
  :root{
    --folder-yellow: #f7bf00; /* fallback base color shown behind the PNG */
  }
  html,body{
    height:100%;
    width:100%;
    margin:0;
  }

  /* Full-viewport container that uses the PNG as a cover background.
     background-color is set to a folder-yellow so any 'empty' parts
     of the PNG are visually blended. */
  .hero {
    position:relative;
    width:100%;
    height:100vh;
    background-color:var(--folder-yellow);
    background-image: url("my_assets/folder1.png");
    background-repeat:no-repeat;
    /* cover fills screen entirely (cropping if necessary) */
    background-size: cover;
    /* we align to the top-center of the image — this helps tabs remain towards the top */
    background-position: center top;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:block;
  }

  /* Tab controls — positioned absolutely using JS to match the folder artwork */
  .tab {
    position:absolute;
    transform: translate(-50%, -50%); /* center the element on an (x,y) anchor */
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:.45rem .9rem;
    min-width:3.2rem;
    border-radius:6px 6px 0 0;
    color:#fff;
    font-weight:700;
    font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    box-shadow:0 6px 14px rgba(0,0,0,0.14);
    cursor:pointer;
    user-select:none;
    white-space:nowrap;
    z-index:10;
    transition:transform .12s ease, box-shadow .12s ease;
  }
  .tab:active{ transform: translate(-50%,-50%) translateY(1px); box-shadow:0 3px 8px rgba(0,0,0,.12); }
  .tab:focus{ outline:3px solid rgba(0,0,0,.12); outline-offset:2px; }

  .tab.red{ background:#ff6868; }
  .tab.blue{ background:#1f86e1; }
  .tab.paper{ background:#f6d9a8; color:#222; box-shadow:0 6px 14px rgba(0,0,0,0.08); }

  /* make tabs slightly smaller on narrow screens */
  @media (max-width:520px){
    .tab{ padding:.35rem .6rem; font-size:.95rem; min-width:2.6rem; }
  }
  /* helpful debug outline if you want to verify alignment quickly (toggle with JS flag) */
  .debug-outline { outline: 1px dashed rgba(0,0,0,.15); }
</style>
</head>
<body>
  <div class="hero" id="hero">
    <!-- these will be positioned by script to match the three tab areas in the image -->
    <button id="tab-red" class="tab red" aria-label="Red tab">Red</button>
    <button id="tab-blue" class="tab blue" aria-label="Blue tab">Blue</button>
    <button id="tab-paper" class="tab paper" aria-label="Paper tab">Paper</button>
  </div>
