<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Folder â€” SVG Slanted Tabs (Retro)</title>
<style>
  /* reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;overflow:hidden;font-family:Inter,system-ui,Arial,sans-serif}

  /* ---------- SKY & CLOUDS (background) ---------- */
  body{
    background: linear-gradient(to bottom, #bfe5ff 0%, #eaf7ff 80%);
    position:relative;
  }
  .cloud{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.85;
    box-shadow:
      36px 8px 0 0 #fff,
      72px 14px 0 0 #fff,
      18px 22px 0 0 #fff,
      56px 30px 0 0 #fff;
    z-index:1; /* back-most */
    pointer-events:none;
  }
  .cloud.small{ width:90px; height:44px; top:6%; left:8%; transform:scale(.9); animation:float 38s linear infinite; }
  .cloud.large{ width:140px; height:72px; top:12%; right:6%; transform:scale(1.1); animation:float 52s linear infinite; animation-delay:-6s;}
  @keyframes float{ from{transform:translateX(-240px)} to{transform:translateX(100vw)} }

  /* ---------- BACK FOLDER LAYER (peeks behind tabs & paper) ---------- */
  .folder-back{
    position:absolute;
    left:0;
    bottom:0;
    width:100%;
    height:86%; /* tall, mostly behind front */
    background: linear-gradient(to bottom, #e9d79a 0%, #e2c985 100%);
    border-top-left-radius:14px;
    border-top-right-radius:14px;
    z-index:2;
  }

  /* ---------- TABS (SVG buttons) ---------- */
  .tabs{
    position:absolute;
    left:0;
    width:100%;
    /* shifted down so sky remains visible; tabs protrude up into the sky */
    top:6.2%;
    height:12%;
    padding-left:3%;
    display:flex;
    gap:1.2%;
    align-items:flex-end;
    z-index:3;
  }

  /* Each tab is a button that contains an inline SVG that scales to the button */
  .tab-btn{
    pointer-events:auto;
    -webkit-tap-highlight-color: transparent;
    flex:0 0 18%;
    height:92%;
    display:block;
    border: none;
    background: transparent;
    padding:0;
    cursor:pointer;
    position:relative;
    transform-origin:center bottom;
    transition:transform .18s ease, filter .12s ease;
  }
  .tab-btn:active{ transform:translateY(1px) }
  .tab-btn:focus{ outline: 3px solid rgba(0,0,0,0.08); outline-offset:3px; border-radius:6px; }

  /* subtle hover raise */
  .tab-btn:hover{ transform: translateY(-3px) }

  /* svg fills are defined inline; we still allow slight text inside button via absolute center */
  .tab-label{
    position:absolute;
    left:8%;
    right:8%;
    top:40%;
    transform:translateY(-50%);
    text-align:center;
    font-weight:700;
    font-size:0.92rem;
    pointer-events:none; /* let clicks pass through to button */
    color:#2f2f2f;
    letter-spacing:0.2px;
  }

  /* Slight stagger and stacking z order for tactile overlap */
  .tab-btn:nth-child(1){ margin-top:6%; z-index:6; }
  .tab-btn:nth-child(2){ margin-top:10%; z-index:5; }
  .tab-btn:nth-child(3){ margin-top:14%; z-index:4; }

  /* ---------- PAPER SLIVER ---------- */
  .paper{
    position:absolute;
    left:0;
    width:100%;
    /* sit slightly lower than the tabs area so it overlaps/tucks their bottoms */
    top:15.5%;
    height:4.6%;
    background: #fffef8;
    border-radius: 6px 6px 0 0;
    box-shadow: 0 3px 6px rgba(0,0,0,0.10);
    z-index:4;
    pointer-events:none;
  }

  /* ---------- FRONT FOLDER ---------- */
  .folder-front{
    position:absolute;
    left:0;
    bottom:0;
    width:100%;
    top:19%;
    background: linear-gradient(to bottom,#f5e0a1 0%,#f2d58b 100%);
    border-top-left-radius:14px;
    border-top-right-radius:14px;
    box-shadow: 0 -6px 20px rgba(0,0,0,0.12), inset 0 -8px 14px rgba(0,0,0,0.06);
    z-index:5;
    overflow:hidden;
  }
  .folder-front::before{
    content:"";
    position:absolute;
    left:0; right:0; top:-8px;
    height:8px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.06), rgba(0,0,0,0.00));
    pointer-events:none;
  }

  /* ---------- RESPONSIVE ADJUSTMENTS ---------- */
  @media (max-width: 900px){
    .tabs{ top:7%; height:13% }
    .tab-btn{ flex:0 0 24% }
    .tab-btn:nth-child(1){ margin-top:7% }
    .tab-btn:nth-child(2){ margin-top:11% }
    .tab-btn:nth-child(3){ margin-top:15% }
    .paper{ top:17% ; height:4.5% }
    .folder-front{ top:21% }
  }
  @media (max-width:480px){
    .tabs{ top:8%; height:14% ; padding-left:4% }
    .tab-btn{ flex:0 0 30%; font-size:0.9rem }
    .tab-btn:nth-child(1){ margin-top:8% }
    .tab-btn:nth-child(2){ margin-top:12% }
    .tab-btn:nth-child(3){ margin-top:16% }
    .paper{ top:19% ; height:4% }
    .folder-front{ top:23% }
  }

  /* label color overrides for better contrast on the light manila tab */
  .tab-btn.manila .tab-label{ color:#4a3b0a; font-weight:700 }
  .tab-btn.green .tab-label{ color:#184022; font-weight:700 }
  .tab-btn.pink  .tab-label{ color:#5a3131; font-weight:700 }

  /* small accessibility polish so text scales a bit */
  @media (max-width:600px){ .tab-label{ font-size:0.85rem } }

</style>
</head>
<body>
  <!-- SKY AND CLOUDS (z-index:1) -->
  <div class="cloud small" aria-hidden="true"></div>
  <div class="cloud large" aria-hidden="true"></div>

  <!-- BACK OF FOLDER (z-index:2) -->
  <div class="folder-back" aria-hidden="true"></div>

  <!-- TABS (z-index:3) - each is a button containing an inline SVG -->
  <div class="tabs" role="presentation" aria-hidden="false">
    <!-- Left / manila tab -->
    <button class="tab-btn manila" aria-label="Tab One">
      <!-- SVG: subtle slanted top, viewBox sized to scale -->
      <svg viewBox="0 0 200 120" preserveAspectRatio="none" width="100%" height="100%" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="g-manila" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#fbf1c4"/>
            <stop offset="100%" stop-color="#f2d58b"/>
          </linearGradient>
          <!-- soft bevel using a faint stroke -->
        </defs>
        <!-- slanted trapezoid path: top is slightly slanted (subtle) -->
        <path d="M0,120 L0,22 L150,12 L200,12 L200,120 Z" fill="url(#g-manila)" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>
        <!-- gentle drop shadow rectangle (for retro look) -->
        <rect x="4" y="76" width="192" height="36" fill="rgba(0,0,0,0.02)" rx="6"/>
      </svg>
      <span class="tab-label">Tab One</span>
    </button>

    <!-- Middle / pastel green -->
    <button class="tab-btn green" aria-label="Tab Two">
      <svg viewBox="0 0 200 120" preserveAspectRatio="none" width="100%" height="100%" aria-hidden="true">
        <defs>
          <linearGradient id="g-green" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#dff6df"/>
            <stop offset="100%" stop-color="#b6e0a7"/>
          </linearGradient>
        </defs>
        <path d="M0,120 L0,24 L150,14 L200,14 L200,120 Z" fill="url(#g-green)" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>
        <rect x="4" y="78" width="192" height="34" fill="rgba(0,0,0,0.02)" rx="6"/>
      </svg>
      <span class="tab-label">Tab Two</span>
    </button>

    <!-- Right / pastel pink -->
    <button class="tab-btn pink" aria-label="Tab Three">
      <svg viewBox="0 0 200 120" preserveAspectRatio="none" width="100%" height="100%" aria-hidden="true">
        <defs>
          <linearGradient id="g-pink" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffeef0"/>
            <stop offset="100%" stop-color="#f0aeb0"/>
          </linearGradient>
        </defs>
        <path d="M0,120 L0,26 L150,16 L200,16 L200,120 Z" fill="url(#g-pink)" stroke="rgba(0,0,0,0.06)" stroke-width="2"/>
        <rect x="4" y="80" width="192" height="32" fill="rgba(0,0,0,0.02)" rx="6"/>
      </svg>
      <span class="tab-label">Tab Three</span>
    </button>
  </div>

  <!-- PAPER SLIVER (z-index:4) -->
  <div class="paper" aria-hidden="true"></div>

  <!-- FRONT FOLDER (z-index:5) -->
  <div class="folder-front" aria-hidden="true"></div>

  <!-- Optional: small script to add keyboard focus behavior (keeps everything accessible) -->
  <script>
    // allow keyboard navigation by focusing the button rather than the wrapper
    document.querySelectorAll('.tab-btn').forEach(btn=>{
      btn.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          btn.click();
        }
      });
      // Example simple click handlers (replace with your navigation)
      btn.addEventListener('click', ()=> {
        // placeholder: remove or replace with real navigation
        console.log(btn.querySelector('.tab-label').textContent + ' clicked');
      });
    });
  </script>
</body>
</html>
