<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Folder Tab Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .folder-background {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('A_flat,_digital_vector_illustration_showcases_a_ye.png') no-repeat center center;
      background-size: contain;
      background-position: center top;
    }

    /* Container for the clickable tabs */
    .tabs {
      position: absolute;
      top: 5%;
      right: 8%;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      min-width: 60px;
      padding: 0.5rem 1rem;
      border-radius: 6px 6px 0 0;
      text-align: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tab:hover {
      transform: translateY(-2px);
    }

    /* Example colors for the tabs */
    .tab.red { background-color: #f76c6c; }
    .tab.blue { background-color: #4da6ff; }
    .tab.yellow { background-color: #f9d976; color: #333; }

    /* Make sure everything scales smoothly */
    @media (max-width: 600px) {
      .tabs {
        top: 4%;
        right: 6%;
        gap: 0.5rem;
      }
      .tab {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="folder-background">
    <div class="tabs">
      <div class="tab red">Tab 1</div>
      <div class="tab blue">Tab 2</div>
      <div class="tab yellow">Tab 3</div>
    </div>
  </div>
</body>
</html>
