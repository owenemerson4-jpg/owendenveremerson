<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylized File Folder Page</title>
  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* --- SKY BACKGROUND --- */
    body {
      background: linear-gradient(to bottom, #b3dcff 0%, #e2f3ff 80%);
      position: relative;
    }

    /* --- CLOUDS --- */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow:
        40px 10px 0 0 #fff,
        80px 15px 0 0 #fff,
        20px 25px 0 0 #fff,
        60px 30px 0 0 #fff;
      animation: float 40s linear infinite;
    }

    .cloud.small {
      width: 80px;
      height: 40px;
      top: 3%;
      left: 10%;
      animation-delay: -10s;
      transform: scale(0.8);
    }

    .cloud.large {
      width: 120px;
      height: 60px;
      top: 8%;
      left: 70%;
      animation-delay: -5s;
      transform: scale(1.2);
    }

    @keyframes float {
      from { transform: translateX(-200px); }
      to { transform: translateX(100vw); }
    }

    /* --- FOLDER STRUCTURE --- */
    .folder {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 92%; /* slightly lowered top */
      background: linear-gradient(to bottom, #f5e0a1 0%, #f2d58b 100%);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      box-shadow:
        0 -2px 6px rgba(0,0,0,0.15),
        inset 0 -6px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* --- PAPER --- */
    .paper {
      position: absolute;
      top: 5%;
      left: 0;
      width: 100%;
      height: 7%;
      background: #fffaf0;
      border-radius: 0.4rem 0.4rem 0 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    /* --- TABS --- */
    .tabs {
      position: absolute;
      top: -4%; /* protrude above folder top */
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 1%;
      padding-left: 2%;
      z-index: 10;
    }

    .tab {
      flex: 0 0 18%;
      height: 100%;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border-bottom: 2px solid rgba(0,0,0,0.15);
    }

    /* Individual tab colors */
    .tab.manila {
      background: linear-gradient(to bottom, #f7e9b8, #f2d58b);
      color: #4a3b0a;
    }

    .tab.green {
      background: linear-gradient(to bottom, #b9eab0, #9ed69c);
      color: #2d502b;
    }

    .tab.pink {
      background: linear-gradient(to bottom, #f6c4c4, #eea8a8);
      color: #633636;
    }

    .tab:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    /* Staggered height for realism */
    .tab:nth-child(1) { margin-top: 1%; z-index: 3; }
    .tab:nth-child(2) { margin-top: 3%; z-index: 2; }
    .tab:nth-child(3) { margin-top: 5%; z-index: 1; }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .tab { flex: 0 0 25%; font-size: 0.9rem; }
      .folder { height: 90%; }
      .tabs { top: -5%; height: 11%; }
    }

    @media (max-width: 480px) {
      .tab { flex: 0 0 30%; font-size: 0.8rem; }
      .tabs { height: 12%; top: -5%; }
      .paper { top: 6%; height: 6%; }
      .folder { height: 88%; }
    }

  </style>
</head>
<body>
  <!-- Sky and clouds -->
  <div class="cloud small"></div>
  <div class="cloud large"></div>

  <!-- Folder and tabs -->
  <div class="folder">
    <div class="tabs">
      <div class="tab manila">Tab One</div>
      <div class="tab green">Tab Two</div>
      <div class="tab pink">Tab Three</div>
    </div>
    <div class="paper"></div>
  </div>
</body>
</html>
