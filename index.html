<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic File Folder Page</title>
  <style>
    /* --- RESET --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* --- SKY BACKGROUND --- */
    body {
      background: linear-gradient(to bottom, #b3dcff 0%, #e2f3ff 80%);
      position: relative;
    }

    /* --- CLOUDS --- */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      box-shadow:
        40px 10px 0 0 #fff,
        80px 15px 0 0 #fff,
        20px 25px 0 0 #fff,
        60px 30px 0 0 #fff;
      animation: float 40s linear infinite;
      z-index: 1; /* background layer */
    }

    .cloud.small {
      width: 80px;
      height: 40px;
      top: 5%;
      left: 10%;
      animation-delay: -10s;
      transform: scale(0.8);
    }

    .cloud.large {
      width: 120px;
      height: 60px;
      top: 10%;
      left: 70%;
      animation-delay: -5s;
      transform: scale(1.2);
    }

    @keyframes float {
      from { transform: translateX(-200px); }
      to { transform: translateX(100vw); }
    }

    /* --- BACK FOLDER (behind paper and tabs) --- */
    .folder-back {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 92%;
      background: linear-gradient(to bottom, #e8d59a 0%, #e1c985 100%);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      z-index: 2; /* behind paper and tabs */
    }

    /* --- TABS --- */
    .tabs {
      position: absolute;
      top: 8%; /* shifted down to leave visible sky */
      left: 0;
      width: 100%;
      height: 10%;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      gap: 1%;
      padding-left: 2%;
      z-index: 3; /* above back folder, below paper */
    }

    .tab {
      flex: 0 0 18%;
      height: 100%;
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      border-bottom: 2px solid rgba(0,0,0,0.15);
    }

    .tab.manila {
      background: linear-gradient(to bottom, #f7e9b8, #f2d58b);
      color: #4a3b0a;
    }

    .tab.green {
      background: linear-gradient(to bottom, #b9eab0, #9ed69c);
      color: #2d502b;
    }

    .tab.pink {
      background: linear-gradient(to bottom, #f6c4c4, #eea8a8);
      color: #633636;
    }

    .tab:hover {
      transform: translateY(-3px);
      filter: brightness(1.1);
    }

    .tab:nth-child(1) { margin-top: 1%; z-index: 5; }
    .tab:nth-child(2) { margin-top: 3%; z-index: 4; }
    .tab:nth-child(3) { margin-top: 5%; z-index: 3; }

    /* --- PAPER --- */
    .paper {
      position: absolute;
      top: 13%;
      left: 0;
      width: 100%;
      height: 6%;
      background: #fffaf0;
      border-radius: 0.4rem 0.4rem 0 0;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
      z-index: 4; /* above back folder and tabs, below front folder */
    }

    /* --- FRONT FOLDER (main visible body) --- */
    .folder-front {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 88%;
      background: linear-gradient(to bottom, #f5e0a1 0%, #f2d58b 100%);
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      box-shadow:
        0 -2px 6px rgba(0,0,0,0.15),
        inset 0 -6px 8px rgba(0,0,0,0.15);
      z-index: 5; /* topmost layer */
    }

    /* RESPONSIVE TWEAKS */
    @media (max-width: 768px) {
      .tab { flex: 0 0 25%; font-size: 0.9rem; }
      .tabs { top: 9%; height: 11%; }
      .paper { top: 14%; height: 6%; }
    }

    @media (max-width: 480px) {
      .tab { flex: 0 0 30%; font-size: 0.8rem; }
      .tabs { top: 10%; height: 12%; }
      .paper { top: 15%; height: 5%; }
      .folder-front { height: 86%; }
    }

  </style>
</head>
<body>
  <!-- Sky and clouds -->
  <div class="cloud small"></div>
  <div class="cloud large"></div>

  <!-- Back folder layer -->
  <div class="folder-back"></div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab manila">Tab One</div>
    <div class="tab green">Tab Two</div>
    <div class="tab pink">Tab Three</div>
  </div>

  <!-- Paper layer -->
  <div class="paper"></div>

  <!-- Front folder layer -->
  <div class="folder-front"></div>
</body>
</html>
