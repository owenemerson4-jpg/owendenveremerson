<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Folder â€” final layered version</title>
<style>
  /* reset */
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;width:100%;overflow:hidden;font-family:Inter,system-ui,Arial,sans-serif}

  /* ---------- SKY & CLOUDS (background) ---------- */
  body{
    background: linear-gradient(to bottom, #bfe5ff 0%, #eaf7ff 80%);
    position:relative;
  }
  .cloud{
    position:absolute;
    background:#fff;
    border-radius:50%;
    opacity:.85;
    box-shadow:
      36px 8px 0 0 #fff,
      72px 14px 0 0 #fff,
      18px 22px 0 0 #fff,
      56px 30px 0 0 #fff;
    z-index:1; /* back-most */
    pointer-events:none;
  }
  .cloud.small{ width:90px; height:44px; top:6%; left:8%; transform:scale(.9); animation:float 38s linear infinite; }
  .cloud.large{ width:140px; height:72px; top:12%; right:6%; transform:scale(1.1); animation:float 52s linear infinite; animation-delay:-6s;}
  @keyframes float{ from{transform:translateX(-240px)} to{transform:translateX(100vw)} }

  /* ---------- BACK FOLDER LAYER (peeks behind tabs & paper) ---------- */
  .folder-back{
    position:absolute;
    left:0;
    bottom:0;
    width:100%;
    height:86%; /* tall, mostly behind front */
    background: linear-gradient(to bottom, #e9d79a 0%, #e2c97f 100%);
    border-top-left-radius:14px;
    border-top-right-radius:14px;
    z-index:2;
  }

  /* ---------- TABS (sit above back folder, extend into sky) ---------- */
  .tabs{
    position:absolute;
    left:0;
    width:100%;
    /* moved down so sky remains visible; tabs protrude up into the sky */
    top:6%;
    height:12%;      /* tall enough so tabs extend noticeably into the sky */
    padding-left:3%;
    display:flex;
    gap:1.2%;
    align-items:flex-end;
    z-index:3;
    pointer-events:none; /* allow inner buttons to receive pointer; container inert */
  }
  .tab {
    pointer-events:auto;
    flex:0 0 18%;
    height:92%;
    display:flex;
    align-items:center;
    justify-content:center;
    border-top-left-radius:10px;
    border-top-right-radius:10px;
    font-weight:700;
    color:#2f2f2f;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
    border-bottom:2px solid rgba(0,0,0,0.14);
    cursor:pointer;
    transform-origin:center bottom;
    transition:transform .18s ease, filter .12s ease;
  }
  .tab:active{ transform:translateY(1px) }
  .tab.manila{ background: linear-gradient(to bottom,#f7e9b8,#f2d58b); color:#4a3b0a; }
  .tab.green{ background: linear-gradient(to bottom,#cfeec7,#b6e0a7); color:#1f4d2b }
  .tab.pink{  background: linear-gradient(to bottom,#f7cfcf,#f0aeb0); color:#5a3131 }

  /* Slight stagger and stacking (higher z for leftmost so it visually overlaps neighbors nicely) */
  .tab:nth-child(1){ margin-top:6%; z-index:5; }
  .tab:nth-child(2){ margin-top:10%; z-index:4; }
  .tab:nth-child(3){ margin-top:14%; z-index:3; }

  /* ---------- PAPER (thin sliver) ----------
     Paper sits in front of folder-back and tabs (so it tucks tabs in),
     but behind the folder-front (so it remains a visible sliver above the front folder).
  */
  .paper{
    position:absolute;
    left:0;
    width:100%;
    /* sit slightly lower than the tabs area so it overlaps/tucks their bottoms */
    top:15.5%;
    height:4.6%;              /* thin sliver */
    background: #fffef8;
    border-radius: 6px 6px 0 0;
    box-shadow: 0 3px 6px rgba(0,0,0,0.10);
    z-index:4;
    pointer-events:none;
  }

  /* ---------- FRONT FOLDER (topmost large cover) ----------
     Front folder sits above the paper (so paper appears as a sliver),
     and is the highest z-index element.
  */
  .folder-front{
    position:absolute;
    left:0;
    bottom:0;
    width:100%;
    /* front folder begins just below the paper sliver so the sliver is visible */
    top:19%;
    /* alternative: use height instead of top; here top ensures the sliver is visible */
    background: linear-gradient(to bottom,#f5e0a1 0%,#f2d58b 100%);
    border-top-left-radius:14px;
    border-top-right-radius:14px;
    box-shadow: 0 -6px 20px rgba(0,0,0,0.12), inset 0 -8px 14px rgba(0,0,0,0.06);
    z-index:5;
    overflow:hidden;
  }

  /* small decorative crease between back and front */
  .folder-front::before{
    content:"";
    position:absolute;
    left:0; right:0; top:-8px;
    height:8px;
    background: linear-gradient(to bottom, rgba(0,0,0,0.06), rgba(0,0,0,0.00));
    pointer-events:none;
  }

  /* ---------- RESPONSIVE ADJUSTMENTS ---------- */
  @media (max-width: 900px){
    .tabs{ top:7%; height:13% }
    .tab{ flex:0 0 24% }
    .tab:nth-child(1){ margin-top:7% }
    .tab:nth-child(2){ margin-top:11% }
    .tab:nth-child(3){ margin-top:15% }
    .paper{ top:17% ; height:4.5% }
    .folder-front{ top:21% }
  }

  @media (max-width:480px){
    .tabs{ top:8%; height:14% ; padding-left:4% }
    .tab{ flex:0 0 30%; font-size:0.9rem }
    .tab:nth-child(1){ margin-top:8% }
    .tab:nth-child(2){ margin-top:12% }
    .tab:nth-child(3){ margin-top:16% }
    .paper{ top:19% ; height:4% }
    .folder-front{ top:23% }
  }

  /* small accessibility / pointer polish for tab text */
  .tab button{ all:unset; cursor:pointer; display:block; width:100%; height:100%; text-align:center; padding:0 8px }
</style>
</head>
<body>
  <!-- SKY AND CLOUDS (z-index:1) -->
  <div class="cloud small" aria-hidden="true"></div>
  <div class="cloud large" aria-hidden="true"></div>

  <!-- BACK OF FOLDER (z-index:2) -->
  <div class="folder-back" aria-hidden="true"></div>

  <!-- TABS (z-index:3) -->
  <div class="tabs" role="presentation" aria-hidden="false">
    <div class="tab manila"><button type="button">Tab One</button></div>
    <div class="tab green"><button type="button">Tab Two</button></div>
    <div class="tab pink"><button type="button">Tab Three</button></div>
  </div>

  <!-- PAPER SLIVER (z-index:4) -->
  <div class="paper" aria-hidden="true"></div>

  <!-- FRONT FOLDER (z-index:5) -->
  <div class="folder-front" aria-hidden="true"></div>
</body>
</html>
