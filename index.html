<script>
/* --- CARD STACK LOOP --- (unchanged) --- */
const stack = document.querySelector('.card-stack');
let intervalTime = 4000;
let lastTime = 0;
function cycleCards() {
  const cards = stack.querySelectorAll('.card');
  if (cards.length <= 1) return;
  const top = cards[0], second = cards[1];
  top.style.transform = 'translateX(110%) rotate(0deg)';
  top.style.opacity = '0';
  second.style.transform = 'translateY(0) scale(1)';
  second.style.zIndex = 3;
  for (let i = 2; i < cards.length; i++) {
    const y = 8 * (i - 1), scale = 1 - 0.03 * (i - 1);
    cards[i].style.transform = `translateY(${y}px) scale(${scale})`;
    cards[i].style.zIndex = 3 - i;
  }
  setTimeout(() => {
    top.style.transition = 'none';
    const n = cards.length;
    top.style.transform = `translateY(${8 * (n - 1)}px) scale(${1 - 0.03 * (n - 1)})`;
    top.style.opacity = '1'; top.style.zIndex = 1; stack.appendChild(top);
    void top.offsetWidth;
    top.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
  }, 600);
}
function animationLoop(timestamp) {
  if (timestamp - lastTime >= intervalTime) { cycleCards(); lastTime = timestamp; }
  requestAnimationFrame(animationLoop);
}
requestAnimationFrame(animationLoop);

/* --- TOP-LAYER P5 SKETCH --- */
new p5(p => {
  let gridTex, textLayer, sphereDetail = 50, autoRotate = 0;
  const aspectRatio = 0.25;
  let setupDone = false;

  p.setup = function() {
    const container = document.getElementById('p5-overlay');
    const w = window.innerWidth;
    const h = w * aspectRatio;
    const c = p.createCanvas(w, h, p.WEBGL);
    c.parent(container);
    p.setAttributes('alpha', true);
    p.noStroke();

    gridTex = p.createGraphics(512, 256);
    gridTex.clear();
    drawGridTexture(gridTex);

    textLayer = p.createGraphics(w, h);
    textLayer.pixelDensity(1);
    textLayer.clear();
    updateTextLayer(w, h);

    setupDone = true;
    console.log("%cp5 sketch initialized successfully ✅", "color: lime; font-weight: bold;");
    console.log(`Canvas size: ${w} × ${h}`);
    if (w === 0 || h === 0) {
      console.warn("⚠️ Canvas appears to be hidden or collapsed (0×0). Check CSS or parent visibility.");
    }
  };

  p.draw = function() {
    if (!setupDone) return;
    if (p.frameCount % 120 === 0) {
      console.log(`p5 draw loop running — frame ${p.frameCount}`);
    }

    p.clear();
    p.push();
    p.translate(-p.width / 2, 0, 0);

    const radius = p.height * 0.40;
    const sphereCX = radius + p.height * 0.10;

    autoRotate += 0.003;
    p.push();
    p.translate(sphereCX, 0, 0);
    const rotY = p.map(p.mouseX, 0, p.width, -p.PI, p.PI);
    const rotX = p.map(p.mouseY, 0, p.height, -p.PI / 2, p.PI / 2);
    p.rotateY(rotY + autoRotate);
    p.rotateX(rotX * 0.5);

    p.fill(255, 255, 255, 150);
    p.texture(gridTex);
    p.sphere(radius, sphereDetail, sphereDetail);
    p.pop();

    updateTextLayer(p.width, p.height);
    p.image(textLayer, 0, -p.height / 2);
    p.pop();
  };

  function updateTextLayer(w, h) {
    if (textLayer.width !== w || textLayer.height !== h) {
      textLayer.resizeCanvas(w, h);
    }
    textLayer.clear();

    const pastelColors = [
      [255, 182, 193],
      [173, 216, 230],
      [152, 251, 152]
    ];

    textLayer.textAlign(textLayer.LEFT, textLayer.CENTER);
    textLayer.textFont('Orbitron, monospace');
    const fontSize = h * 0.8;
    textLayer.textSize(fontSize);

    const radius = h * 0.4;
    const sphereCX = radius + h * 0.1;
    const oSpacing = radius * 0.95;
    const textStartX = sphereCX + oSpacing - 8;
    const baseText = "wen Denver Emerson";

    // soft shadow
    textLayer.noStroke();
    textLayer.fill(0, 0, 0, 70);
    textLayer.text(baseText, textStartX + 2, h / 2 + 2);

    // iridescent outline
    pastelColors.forEach((rgb, idx) => {
      textLayer.stroke(rgb[0], rgb[1], rgb[2], 220);
      textLayer.strokeWeight(3);
      textLayer.noFill();
      textLayer.text(baseText, textStartX + idx * 0.6, h / 2 + idx * 0.4);
    });

    // thin white outline
    textLayer.stroke(255);
    textLayer.strokeWeight(1);
    textLayer.noFill();
    textLayer.text(baseText, textStartX, h / 2);

    // white fill
    textLayer.noStroke();
    textLayer.fill(255);
    textLayer.text(baseText, textStartX, h / 2);
  }

  function drawGridTexture(pg) {
    pg.clear();
    pg.strokeWeight(2);
    const colors = [
      p.color(255,182,193),
      p.color(173,216,230),
      p.color(152,251,152)
    ];
    for (let i = 0; i <= pg.width; i += pg.width / 12) {
      const c = colors[int((i / (pg.width / 12)) % 3)];
      pg.stroke(c);
      pg.line(i, 0, i, pg.height);
    }
    for (let j = 0; j <= pg.height; j += pg.height / 6) {
      const c = colors[int((j / (pg.height / 6)) % 3)];
      pg.stroke(c);
      pg.line(0, j, pg.width, j);
    }
  }

  p.windowResized = function() {
    const w = window.innerWidth;
    const h = w * aspectRatio;
    p.resizeCanvas(w, h);
    updateTextLayer(w, h);
    console.log(`p5 canvas resized → ${w} × ${h}`);
  };
});
</script>
